<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Pet Classifier</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="submitImage()">Submit</button>
    
    <div id="result"></div>

    <script>
        async function submitImage() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            const file = fileInput.files[0];

            if (!file) {
                resultDiv.textContent = "Please choose a file!";
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                resultDiv.textContent = "Processing...";
                
                // Replace 'YOUR_API_URL' with your actual Hugging Face API endpoint
                const response = await fetch('YOUR_API_URL', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Authorization': 'Bearer YOUR_HUGGING_FACE_API_KEY'  // Replace with your Hugging Face API key
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                // Assuming the API returns a JSON object with the label
                const label = data.label;  // Adjust this according to your API's response structure

                resultDiv.textContent = `Predicted Label: ${label}`;
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
            }
        }
    </script>

</body>
</html>
