<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Pet Classifier</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="submitImage()">Submit</button>
    
    <div id="result"></div>

    <script type="module">
        import { Client } from "@gradio/client";

        async function submitImage() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            const file = fileInput.files[0];

            if (!file) {
                resultDiv.textContent = "Please choose a file!";
                return;
            }

            try {
                resultDiv.textContent = "Processing...";

                // Convert the uploaded file to a Blob
                const exampleImage = await file.arrayBuffer();

                // Replace 'comentsno/AIproject' with your actual Hugging Face project identifier
                const client = await Client.connect("comentsno/AIproject");

                // Send the image to the model and get the prediction
                const result = await client.predict("/predict", { 
                    img: new Blob([exampleImage], { type: file.type }), 
                });

                // Assuming the API returns a result that has the prediction label
                const label = result.data;  // Adjust this if your response structure is different

                resultDiv.textContent = `Predicted Label: ${label}`;
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
            }
        }
    </script>

</body>
</html>
