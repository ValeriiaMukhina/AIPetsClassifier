<input id="photo" type="file">
<div id="results"></div>

<script>
  async function loaded(reader) {
    try {
      const response = await fetch('https://comentsno-aiproject.hf.space/call/predict/', {
        method: "POST", 
        body: JSON.stringify({ "data": [reader.result] }),
        headers: { "Content-Type": "application/json" }
      });

      const json = await response.json();
      console.log(json); // Log the entire response for debugging

      // Ensure the 'data' array exists and is not empty
      if (json['data'] && json['data'][0] && json['data'][0]['confidences'] && json['data'][0]['confidences'][0]) {
        const label = json['data'][0]['confidences'][0]['label'];
        results.innerHTML = `<br/><img src="${reader.result}" width="300"> <p>${label}</p>`;
      } else {
        results.innerHTML = `<p>Error: Unexpected response format.</p>`;
        console.error('Unexpected response format:', json);
      }
      
    } catch (error) {
      results.innerHTML = `<p>Error: ${error.message}</p>`;
      console.error('Error during fetch:', error);
    }
  }

  function read() {
    const reader = new FileReader();
    reader.addEventListener('load', () => loaded(reader));
    reader.readAsDataURL(photo.files[0]);
  }

  photo.addEventListener('input', read);
</script>
