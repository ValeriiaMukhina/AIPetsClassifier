<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Pet Classifier</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="submitImage()">Submit</button>
    
    <div id="result"></div>

    <script>
        async function submitImage() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            const file = fileInput.files[0];

            if (!file) {
                resultDiv.textContent = "Please choose a file!";
                return;
            }

            try {
                resultDiv.textContent = "Processing...";

                // Create a form data object to send the file
                const formData = new FormData();
                formData.append('file', file);

                // Replace 'YOUR_HUGGING_FACE_API_URL' with your actual Hugging Face Gradio API URL
                const response = await fetch('https://comentsno-aiproject.hf.space/call/predict/', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();

                // Assuming the API returns a JSON object with a 'label' field
                const label = result.label || "No label returned"; // Adjust according to your API's response

                resultDiv.textContent = `Predicted Label: ${label}`;
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
            }
        }
    </script>

</body>
</html>
