<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Pet Classifier</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="submitImage()">Submit</button>
    
    <div id="result"></div>

    <script>
        async function submitImage() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            const file = fileInput.files[0];

            if (!file) {
                resultDiv.textContent = "Please choose a file!";
                return;
            }

            try {
                resultDiv.textContent = "Processing...";

                // Convert the image file to Base64
                const reader = new FileReader();
                reader.readAsDataURL(file);

                reader.onload = async function () {
                    const base64Image = reader.result;

                    // Step 1: Send POST request to initiate the prediction
                    const response = await fetch('https://comentsno-aiproject.hf.space/call/predict', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            data: [
                                { path: base64Image }
                            ]
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    // Extract the event ID from the response
                    const responseData = await response.json();
                    const eventID = responseData?.event_id;

                    if (!eventID) {
                        throw new Error("No event ID returned from API");
                    }

                    // Step 2: Poll the result using the event ID
                    const resultResponse = await fetch(`https://comentsno-aiproject.hf.space/call/predict/${eventID}`);

                    if (!resultResponse.ok) {
                        throw new Error(`HTTP error! status: ${resultResponse.status}`);
                    }

                    const resultData = await resultResponse.json();
                    const label = resultData['data'][0]['confidences'][0]['label'] || "No label returned"; // Adjust according to your API's response structure

                    resultDiv.textContent = `Predicted Label: ${label}`;
                };

                reader.onerror = function (error) {
                    resultDiv.textContent = `Error: ${error.message}`;
                };
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
            }
        }
    </script>

</body>
</html>
